<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Routify-Parties</title>
    <link rel="stylesheet" type="text/css" href="/static2/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/semantic-ui-alert.css">
    <!-- for calender of semantic ui feel -->
    <link href="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.css"

    <link rel="stylesheet" type="text/css" href="/static/css/range.css">
    <link rel="stylesheet" type="text/css" href="/static/css/leaderboard.css">

    <link rel="icon" type="image/png" href="/static/css/img/favicon-16x16.png" sizes="16x16" />


</head>

<body>

    <body class="pushable">

        <!-- Sidebar Menu -->
        <div class="ui vertical yellow inverted sidebar menu left">
            <div id="logo" class="header item" style=" background-repeat: no-repeat;background-position: center;width:150px;background-color: white;width: 100%; padding:43px; margin: 0; background-image: url('/static/css/img/routifyIcon.svg');"></div>

            <a class="item" href="/">You</a>
            <a href="/leaderboard" class="item">Leaderboard</a>
            <a href="/groups" class="active item">Parties</a>
            <a href="/logout" class="item">Log Out</a>
        </div>


        <!-- Page Contents -->
        <div class="ui inverted secondary grey pusher">
            <div class="ui vertical masthead center aligned segment">

                <div class="ui teal large secondary pointing menu">
                    <a class="toc item">
                        <i class="big sidebar icon"></i>
                    </a>
                    <div id="logo" class="header item" style="width:150px; background-image: url('/static/css/img/routifyIcon.svg');"></div>
                    <a class="item" href="/">You</a>
                    <a class="item" href="/leaderboard">Leaderboard</a>
                    <a class="active item">Parties</a>
                    <div class="right menu " style="display: flex;">
                        <div class="ui item">
                            <a><i class="large icon"><img src="/static/css/img/diamonds.svg" data-title="Experience (xp)"
                                        data-content="You gain experience everytime you complete a task, get further on a project, or develop good habits! Watch your xp level up the more you work hard and compare with your friends!"
                                        class="popup"></i><span id="xp"></span></a>
                        </div>
                        <div class="ui item">
                            <a><i class="large icon"><img src="/static/css/img/two-coins.svg" data-title="Gold"
                                        data-content="You earn gold everytime you complete a task, get further on a project, or develop good habits! Use gold to buy rewards that you rightly deserve!"
                                        class="popup"></i><span id="gold"></span></a>
                        </div>


                        <div class="ui item floating dropdown icon  mobile-none">
                            <i class="large user circle outline icon"></i>
                            <div id="user_dropdown" class="ui vertical menu">
                                <div class="no-hover item">
                                    <h3>Ashika Verma</h3>
                                </div>
                                <div class="no-hover item">

                                    <div class="teal ui ribbon label "> Level 1: Warrior </div>
                                </div>
                                <div class="no-hover item">
                                    <div>
                                        <i class="icon"><img src="/static/css/img/diamonds.svg"></i>
                                        140/160
                                    </div>
                                    <div class="ui active small progress teal">
                                        <div class="bar"></div>
                                    </div>
                                </div>

                                <div class="no-hover item">
                                    <div>
                                        <i class="icon"><img src="/static/css/img/two-coins.svg"></i>
                                        140/160
                                    </div>
                                    <div class="ui active small progress teal">
                                        <div class="bar"></div>
                                    </div>
                                </div>
                                <div class="ui item">
                                    <h4>Join Party</h4>
                                </div>
                                <div class="ui item">
                                    <h4>Log Out</h4>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
            </div>



            <div class="main ui stackable internally celled grid">
                <div class="row">
                    <div class="sixteen wide computer column">

                        <div class="ui secondary pointing menu">
                            <h3 class="item">Parties</h3>
                            <div class="right menu">
                                <a class="ui purple item" onclick="joinGroupModal()">
                                    Join Party
                                </a>
                                <a class="ui purple item" onclick="createGroupModal()">
                                    Create Party
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="position:relative; top: -10px" class="row">
                    <div style="border-top:none" class="sixteen wide computer column">

                        <div id="groups" class="ui five stackable cards">
                            <!-- GROUP CARDS GO HERE -->
                        </div>
                    </div>
                </div>


            </div>

        </div>




        <!-- MODAL!!! -->
        <div id="create-group-modal" class="ui small coupled modal">
            <i class="close icon"></i>
            <div class="header yellow">
                Create a new party!
            </div>
            <div class="content yellow">
                <div class="ui fluid input">
                    <input id="create-group-input" type="text" placeholder="Enter Party Name...">
                </div>
            </div>
            <div class="actions yellow">
                <div class="ui approve right labeled icon button">Create<i class="checkmark icon"></i></div>
                <div class="ui cancel red right basic button">Cancel</div>
            </div>
        </div>

        <div id="new-group-modal" class="ui small coupled modal">
            <i class="close icon"></i>
            <div class="header yellow">
                Here is your party code!
            </div>
            <div class="content yellow">
                <div class="ui huge input">
                    <input id="code_input" type="text" placeholder="" value="849279">
                    <button onclick=copyPasta() class="ui icon button">
                        <i class="copy icon"></i>
                    </button>
                </div>
            </div>
            <div class="actions yellow">
                <div class="ui approve right button">Okay</div>
            </div>
        </div>
        <div id="join-group-modal" class="ui small modal">
            <i class="close icon"></i>
            <div class="header yellow">
                Join your friends!
            </div>
            <div class="content yellow">
                <div class="ui fluid input">
                    <input id="join-group-input" type="text" placeholder="Enter Code...">
                </div>
            </div>
            <div class="actions yellow">
                <div class="ui approve right labeled icon button">Join<i class="checkmark icon"></i></div>
                <div class="ui cancel red right basic button">Cancel</div>
            </div>
        </div>
        <div id="leave-group-modal" class="ui small modal">
            <i class="close icon"></i>
            <div class="header red">
                Are you sure you want to leave?
            </div>
            <div class="actions red">
                <div class="ui approve right labeled icon button">Leave<i class="checkmark icon"></i></div>
                <div class="ui cancel red right basic button">Cancel</div>
            </div>
        </div>


    </body>
</body>

<script>
    $(document)
        .ready(function () {
            // fix menu when passed
            $('.masthead')
                .visibility({
                    once: false,
                    onBottomPassed: function () {
                        $('.fixed.menu').transition('fade in');
                    },
                    onBottomPassedReverse: function () {
                        $('.fixed.menu').transition('fade out');
                    }
                })
                ;
            //initialize dropdowns
            $('.ui.dropdown')
                .dropdown();

            // create sidebar and attach to menu open
            $('.ui.sidebar')
                .sidebar('attach events', '.toc.item')
                ;

            $('.popup').popup();

        })
        ;
</script>
<script src="/static/js/api.js"></script>
<script src="/static/js/user.js"></script>
<script src="/static/js/groups.js"></script>
<script src="/static/js/groups_page.js"></script>

</html>
